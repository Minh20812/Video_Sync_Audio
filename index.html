<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie Library</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 10px;
      }
      .back-btn {
        display: inline-block;
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        margin-bottom: 20px;
        cursor: pointer;
        border: none;
        font-size: 14px;
        transition: all 0.3s ease;
      }
      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      }

      /* Loading & Error */
      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.5rem;
        color: #4fc3f7;
      }
      .error {
        text-align: center;
        padding: 50px;
        font-size: 1.2rem;
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 12px;
        margin: 20px 0;
      }

      /* Movie Grid */
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        margin-top: 20px;
      }
      .movie-card {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        border: 2px solid transparent;
        position: relative;
      }
      .movie-card:hover {
        transform: translateY(-8px);
        border-color: #4fc3f7;
        box-shadow: 0 8px 25px rgba(79, 195, 247, 0.3);
      }
      .movie-thumb {
        width: 100%;
        height: 350px;
        object-fit: cover;
        display: block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: opacity 0.3s ease;
      }
      .movie-thumb[data-loaded="false"] {
        opacity: 0.3;
      }
      .movie-thumb[data-loaded="true"] {
        opacity: 1;
      }
      .movie-card-info {
        padding: 15px;
      }
      .movie-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #4fc3f7;
        margin-bottom: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .movie-card-meta {
        font-size: 0.85rem;
        color: #aaa;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .movie-type-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
      }

      /* Movie Detail Page */
      .movie-detail {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .movie-detail-header {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }
      .movie-detail-thumb {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      }
      .movie-detail-info h2 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #4fc3f7;
      }
      .movie-detail-info p {
        margin: 8px 0;
        line-height: 1.6;
      }
      .movie-meta-tags {
        display: flex;
        gap: 15px;
        margin: 15px 0;
        flex-wrap: wrap;
      }
      .meta-tag {
        background: rgba(79, 195, 247, 0.2);
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        color: #4fc3f7;
      }
      .movie-content {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        line-height: 1.8;
        text-align: justify;
      }
      .watch-btn {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: #fff;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1.2rem;
        margin-top: 20px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }
      .watch-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
      }

      /* Player Page */
      .player-wrapper {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
      .episode-info {
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.2rem;
        font-weight: 600;
        color: #4fc3f7;
      }
      video {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        margin-bottom: 15px;
      }
      audio {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
      }
      button:active {
        transform: translateY(0);
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .episode-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }
      .episode-btn {
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      .episode-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #4fc3f7;
      }
      .episode-btn.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-color: #f5576c;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
      }
      .status {
        text-align: center;
        margin-top: 15px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        font-size: 14px;
        color: #4fc3f7;
      }
      .sync-info {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
        font-size: 12px;
        color: #aaa;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .movie-detail-header {
          grid-template-columns: 1fr;
        }
        .movie-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }
        .movie-thumb {
          height: 250px;
        }
      }

      /* Page visibility */
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- HOME PAGE -->
      <div id="homePage" class="page active">
        <div class="header">
          <h1>üé¨ Phim Thuy·∫øt Minh C·ªßa Minh</h1>
          <p style="color: #aaa">Ch·ªçn phim ƒë·ªÉ xem chi ti·∫øt</p>
        </div>

        <div id="loadingHome" class="loading">
          ‚è≥ ƒêang t·∫£i danh s√°ch phim...
        </div>
        <div id="errorHome" class="error" style="display: none"></div>
        <div id="movieGrid" class="movie-grid"></div>
      </div>

      <!-- DETAIL PAGE -->
      <div id="detailPage" class="page">
        <div class="header">
          <button class="back-btn" onclick="showPage('home')">
            ‚¨ÖÔ∏è Quay l·∫°i
          </button>
        </div>

        <div id="movieDetail" class="movie-detail"></div>
      </div>

      <!-- PLAYER PAGE -->
      <div id="playerPage" class="page">
        <div class="header">
          <button class="back-btn" onclick="showPage('detail')">
            ‚¨ÖÔ∏è Th√¥ng tin phim
          </button>
        </div>

        <div class="player-wrapper">
          <div class="episode-info" id="episodeInfo"></div>
          <video id="video" controls></video>
          <audio id="audio" controls crossorigin="anonymous"></audio>

          <div class="controls">
            <button id="prevBtn">‚èÆÔ∏è T·∫≠p tr∆∞·ªõc</button>
            <button id="syncBtn">üîÑ ƒê·ªìng b·ªô Audio</button>
            <button id="nextBtn">‚è≠Ô∏è T·∫≠p sau</button>
          </div>

          <div class="status" id="status"></div>
          <div class="sync-info">
            <span id="videoTime">Video: 0:00</span>
            <span id="audioTime">Audio: 0:00</span>
            <span id="drift">Drift: 0.00s</span>
          </div>

          <div class="episode-grid" id="episodeGrid"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const OPHIM_SEARCH = "https://ophim1.com/v1/api/tim-kiem?keyword=";
      const OPHIM_DETAIL = "https://ophim1.com/v1/api/phim/";
      const PHIMAPI_TV = "https://phimapi.com/tmdb/tv/";
      const PHIMAPI_MOVIE = "https://phimapi.com/tmdb/movie/";
      const AUDIO_BASE = "https://archive.org/download/";
      const IMG_BASE = "https://img.ophim.live/uploads/movies/";
      const CONFIG_URL =
        "https://raw.githubusercontent.com/Minh20812/Data-For-Films/main/config_test_ophim.json";

      let movieConfig = [];
      let currentMovieData = null;
      let currentMovieConfig = null;
      let episodes = [];
      let currentEpisode = 0;
      let hls = null;
      let adSkipped = false;
      let userSeeking = false;
      let isSkippingAd = false;
      let useFallback = false;

      // Elements
      const video = document.getElementById("video");
      const audio = document.getElementById("audio");
      const episodeInfo = document.getElementById("episodeInfo");
      const status = document.getElementById("status");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const syncBtn = document.getElementById("syncBtn");
      const episodeGrid = document.getElementById("episodeGrid");

      // Page navigation
      function showPage(pageName) {
        document
          .querySelectorAll(".page")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById(pageName + "Page").classList.add("active");
      }

      // Load movie config from JSON
      async function loadMovieConfig() {
        try {
          const response = await fetch(CONFIG_URL);
          const data = await response.json();
          movieConfig = data.movies || [];
          console.log("‚úÖ Loaded config:", movieConfig.length, "movies");
          return movieConfig;
        } catch (error) {
          console.error("Error loading config:", error);
          throw new Error("Kh√¥ng th·ªÉ t·∫£i c·∫•u h√¨nh phim");
        }
      }

      // Load movie list with parallel loading
      async function loadMovieList() {
        try {
          const loadingEl = document.getElementById("loadingHome");
          const errorEl = document.getElementById("errorHome");

          loadingEl.style.display = "block";
          errorEl.style.display = "none";

          await loadMovieConfig();

          // Load all movies in parallel for faster display
          const loadPromises = movieConfig.map(async (config) => {
            try {
              // Try OPhim first
              const searchResponse = await fetch(OPHIM_SEARCH + config.tmdbId);
              const searchData = await searchResponse.json();

              if (
                searchData.status === "success" &&
                searchData.data.items &&
                searchData.data.items.length > 0
              ) {
                const item = searchData.data.items[0];
                createMovieCard(item, config, false);
                return { success: true, source: "ophim" };
              } else {
                // Fallback: Load from PhimAPI
                console.warn(
                  `‚ö†Ô∏è Movie ${config.tmdbId} not found in OPhim, loading from PhimAPI`
                );
                const fallbackUrl = `${PHIMAPI_TV}${config.tmdbId}`;

                try {
                  const fallbackResponse = await fetch(fallbackUrl);
                  const fallbackData = await fallbackResponse.json();

                  if (fallbackData.status && fallbackData.movie) {
                    createMovieCard(
                      {
                        name:
                          fallbackData.movie.name || `TMDB ${config.tmdbId}`,
                        thumb_url: null,
                        year: fallbackData.movie.year || "?",
                        episode_current: `${
                          fallbackData.episodes?.[0]?.server_data?.length || 0
                        } t·∫≠p`,
                        quality: "HD",
                        type: fallbackData.movie.type || "series",
                      },
                      config,
                      true
                    );
                    return { success: true, source: "phimapi" };
                  }
                } catch (fallbackErr) {
                  console.error(
                    `PhimAPI fallback failed for ${config.tmdbId}:`,
                    fallbackErr
                  );
                }

                // Ultimate fallback: placeholder
                createMovieCard(
                  {
                    name: `TMDB ${config.tmdbId}`,
                    thumb_url: null,
                    year: "?",
                    episode_current: "? t·∫≠p",
                    quality: "HD",
                    type: "series",
                  },
                  config,
                  true
                );
                return { success: false, source: "placeholder" };
              }
            } catch (err) {
              console.error(`Error loading movie ${config.tmdbId}:`, err);
              createMovieCard(
                {
                  name: `TMDB ${config.tmdbId}`,
                  thumb_url: null,
                  year: "?",
                  episode_current: "? t·∫≠p",
                  quality: "HD",
                  type: "series",
                },
                config,
                true
              );
              return { success: false, source: "error" };
            }
          });

          // Wait for all movies to load
          await Promise.all(loadPromises);

          loadingEl.style.display = "none";
          console.log(`‚úÖ Loaded ${movieConfig.length} movies`);
        } catch (error) {
          document.getElementById("loadingHome").style.display = "none";
          document.getElementById(
            "errorHome"
          ).textContent = `‚ùå ${error.message}`;
          document.getElementById("errorHome").style.display = "block";
        }
      }

      // Create movie card with lazy loading
      function createMovieCard(item, config, isFallback) {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.onclick = () => loadMovieDetail(config, isFallback);

        const thumbUrl = isFallback
          ? "https://via.placeholder.com/250x350/667eea/ffffff?text=Movie"
          : IMG_BASE + item.thumb_url;
        const typeLabel = item.type === "series" ? "Phim B·ªô" : "Phim L·∫ª";

        card.innerHTML = `
          <div class="movie-type-badge">${typeLabel}${
          isFallback ? " (PhimAPI)" : ""
        }</div>
          <img 
            src="${thumbUrl}" 
            alt="${item.name}" 
            class="movie-thumb" 
            loading="lazy"
            data-loaded="false"
            onerror="this.src='https://via.placeholder.com/250x350/667eea/ffffff?text=No+Image'; this.setAttribute('data-loaded', 'true');"
            onload="this.setAttribute('data-loaded', 'true');"
          />
          <div class="movie-card-info">
            <div class="movie-card-title">${item.name}</div>
            <div class="movie-card-meta">
              <span>üìÖ ${item.year}</span>
              <span>üé¨ ${item.episode_current}</span>
              <span>‚≠ê ${item.quality}</span>
            </div>
          </div>
        `;

        document.getElementById("movieGrid").appendChild(card);
      }

      // Load movie detail
      async function loadMovieDetail(config, isFallback) {
        showPage("detail");
        const detailEl = document.getElementById("movieDetail");
        detailEl.innerHTML =
          '<div class="loading">‚è≥ ƒêang t·∫£i th√¥ng tin phim...</div>';

        currentMovieConfig = config;
        useFallback = isFallback;

        try {
          if (isFallback) {
            // Use PhimAPI fallback
            const apiUrl = `${PHIMAPI_TV}${config.tmdbId}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (!data.status || !data.movie) {
              throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng tin phim t·ª´ PhimAPI");
            }

            currentMovieData = {
              name: data.movie.name || `TMDB ${config.tmdbId}`,
              origin_name: data.movie.origin_name || data.movie.name,
              content: data.movie.content || "Kh√¥ng c√≥ m√¥ t·∫£",
              type: data.movie.type || "series",
              year: data.movie.year || "?",
              episode_current: `${
                data.episodes?.[0]?.server_data?.length || 0
              } t·∫≠p`,
              quality: "HD",
              lang: "Vietsub",
              thumb_url: null,
              tmdb: { id: config.tmdbId },
              episodes: data.episodes || [],
              category: [],
              country: [],
            };
          } else {
            // Use OPhim
            const searchResponse = await fetch(OPHIM_SEARCH + config.tmdbId);
            const searchData = await searchResponse.json();

            if (
              searchData.status !== "success" ||
              !searchData.data.items ||
              searchData.data.items.length === 0
            ) {
              throw new Error("Kh√¥ng t√¨m th·∫•y phim");
            }

            const slug = searchData.data.items[0].slug;
            const detailResponse = await fetch(OPHIM_DETAIL + slug);
            const detailData = await detailResponse.json();

            if (detailData.status !== "success" || !detailData.data.item) {
              throw new Error("Kh√¥ng th·ªÉ t·∫£i th√¥ng tin phim");
            }

            currentMovieData = detailData.data.item;
          }

          displayMovieDetail();
        } catch (error) {
          detailEl.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
        }
      }

      // Display movie detail
      function displayMovieDetail() {
        const movie = currentMovieData;
        const thumbUrl = movie.thumb_url
          ? IMG_BASE + movie.thumb_url
          : "https://via.placeholder.com/300x450/667eea/ffffff?text=No+Image";
        const typeLabel = movie.type === "series" ? "Phim B·ªô" : "Phim L·∫ª";

        const detailHTML = `
          <div class="movie-detail-header">
            <img src="${thumbUrl}" alt="${
          movie.name
        }" class="movie-detail-thumb" onerror="this.src='https://via.placeholder.com/300x450/667eea/ffffff?text=No+Image'" />
            <div class="movie-detail-info">
              <h2>${movie.name}</h2>
              <p style="color: #aaa; font-style: italic; font-size: 1.1rem;">${
                movie.origin_name
              }</p>
              
              <div class="movie-meta-tags">
                <span class="meta-tag">üìÖ ${movie.year}</span>
                <span class="meta-tag">üé≠ ${typeLabel}</span>
                <span class="meta-tag">üì∫ ${movie.episode_current}</span>
                <span class="meta-tag">‚≠ê ${movie.quality}</span>
                <span class="meta-tag">üó£Ô∏è ${movie.lang}</span>
                ${
                  useFallback
                    ? '<span class="meta-tag" style="background: rgba(255, 107, 107, 0.3);">üì° PhimAPI</span>'
                    : ""
                }
              </div>

              ${
                movie.category && movie.category.length > 0
                  ? `
                <p><strong>Th·ªÉ lo·∫°i:</strong> ${movie.category
                  .map((c) => c.name)
                  .join(", ")}</p>
              `
                  : ""
              }

              ${
                movie.country && movie.country.length > 0
                  ? `
                <p><strong>Qu·ªëc gia:</strong> ${movie.country
                  .map((c) => c.name)
                  .join(", ")}</p>
              `
                  : ""
              }

              <button class="watch-btn" onclick="startWatching()">‚ñ∂Ô∏è Xem Phim Ngay</button>
            </div>
          </div>

          <div class="movie-content">
            <h3 style="color: #4fc3f7; margin-bottom: 15px;">üìñ N·ªôi dung phim</h3>
            <p>${movie.content}</p>
          </div>
        `;

        document.getElementById("movieDetail").innerHTML = detailHTML;
      }

      // Start watching
      function startWatching() {
        prepareEpisodes();
        showPage("player");
        loadEpisode(0);
      }

      // Prepare episodes
      function prepareEpisodes() {
        episodes = [];
        const tmdbId = currentMovieData.tmdb.id;
        const movieType = currentMovieData.type;
        const isSeries = movieType === "series";
        const season = currentMovieData.tmdb?.season || 1;

        if (currentMovieData.episodes && currentMovieData.episodes.length > 0) {
          const serverData = currentMovieData.episodes[0].server_data;

          serverData.forEach((ep, index) => {
            let audioUrl;

            if (isSeries) {
              audioUrl = `${AUDIO_BASE}s${season}_e${
                index + 1
              }_tv_tmdb_${tmdbId}/s${season}_e${
                index + 1
              }_tv_tmdb_${tmdbId}.ogg`;
            } else {
              audioUrl = `${AUDIO_BASE}movie_tmdb_${tmdbId}/movie_tmdb_${tmdbId}.ogg`;
            }

            episodes.push({
              name: isSeries ? `T·∫≠p ${ep.name}` : currentMovieData.name,
              filename: ep.filename || ep.name,
              video: ep.link_m3u8,
              audio: audioUrl,
            });
          });
        }

        episodeGrid.innerHTML = "";
        if (isSeries && episodes.length > 1) {
          episodes.forEach((ep, idx) => {
            const btn = document.createElement("button");
            btn.className = "episode-btn";
            btn.textContent = ep.name;
            btn.onclick = () => loadEpisode(idx);
            episodeGrid.appendChild(btn);
          });
          episodeGrid.style.display = "grid";
        } else {
          episodeGrid.style.display = "none";
        }
      }

      // Load episode
      function loadEpisode(index) {
        if (index < 0 || index >= episodes.length) return;

        currentEpisode = index;
        const ep = episodes[index];

        episodeInfo.textContent = `${ep.name}: ${ep.filename}`;
        status.textContent = `ƒêang t·∫£i ${ep.name}...`;

        adSkipped = false;

        if (hls) {
          hls.destroy();
        }

        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(ep.video);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            status.textContent = `${ep.name} - S·∫µn s√†ng ph√°t`;
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = ep.video;
        }

        audio.src = ep.audio;
        updateEpisodeButtons();
      }

      function updateEpisodeButtons() {
        const buttons = episodeGrid.querySelectorAll(".episode-btn");
        buttons.forEach((btn, idx) => {
          btn.classList.toggle("active", idx === currentEpisode);
        });
        prevBtn.disabled = currentEpisode === 0;
        nextBtn.disabled = currentEpisode === episodes.length - 1;
      }

      prevBtn.onclick = () => loadEpisode(currentEpisode - 1);
      nextBtn.onclick = () => loadEpisode(currentEpisode + 1);

      video.addEventListener("play", () => audio.play());
      video.addEventListener("pause", () => audio.pause());

      video.addEventListener("seeking", () => {
        if (!isSkippingAd) {
          userSeeking = true;
        }
      });

      video.addEventListener("seeked", () => {
        if (userSeeking) {
          const videoTime = video.currentTime;

          if (useFallback) {
            // PhimAPI: c√≥ ads, c·∫ßn t√≠nh to√°n skipStart/skipEnd
            const skipStart = currentMovieConfig?.skipStart || 0;
            const skipEnd = currentMovieConfig?.skipEnd || 0;
            const adDuration = skipEnd - skipStart;
            audio.currentTime =
              videoTime >= skipEnd ? videoTime - adDuration : videoTime;
          } else {
            // OPhim: kh√¥ng c√≥ ads, sync tr·ª±c ti·∫øp
            audio.currentTime = videoTime;
          }
        }
        userSeeking = false;
        isSkippingAd = false;
      });

      video.addEventListener("timeupdate", () => {
        const t = video.currentTime;

        // Ch·ªâ skip ads khi d√πng PhimAPI fallback
        if (useFallback) {
          const skipStart = currentMovieConfig?.skipStart || 0;
          const skipEnd = currentMovieConfig?.skipEnd || 0;

          if (
            !adSkipped &&
            skipStart > 0 &&
            skipEnd > 0 &&
            t >= skipStart &&
            t < skipEnd
          ) {
            console.log(
              `‚è© Skipping ads from ${skipStart}s to ${skipEnd}s (PhimAPI source)`
            );
            isSkippingAd = true;
            adSkipped = true;
            video.currentTime = skipEnd;
          }
        }
      });

      syncBtn.onclick = () => {
        const videoTime = video.currentTime;

        if (useFallback) {
          // PhimAPI: c√≥ ads, c·∫ßn t√≠nh to√°n skipStart/skipEnd
          const skipStart = currentMovieConfig?.skipStart || 0;
          const skipEnd = currentMovieConfig?.skipEnd || 0;
          const adDuration = skipEnd - skipStart;

          audio.currentTime =
            videoTime >= skipEnd ? videoTime - adDuration : videoTime;

          if (adDuration > 0) {
            status.textContent = `‚úÖ ƒê·ªìng b·ªô: Video ${formatTime(
              videoTime
            )} ‚Üí Audio ${formatTime(
              audio.currentTime
            )} (PhimAPI - tr·ª´ ${adDuration}s ads)`;
          } else {
            status.textContent = `‚úÖ ƒê√£ ƒë·ªìng b·ªô t·∫°i ${formatTime(
              videoTime
            )} (PhimAPI)`;
          }
        } else {
          // OPhim: kh√¥ng c√≥ ads, sync tr·ª±c ti·∫øp 1:1
          audio.currentTime = videoTime;
          status.textContent = `‚úÖ ƒê√£ ƒë·ªìng b·ªô t·∫°i ${formatTime(
            videoTime
          )} (OPhim)`;
        }

        setTimeout(() => {
          status.textContent = `${episodes[currentEpisode].name} - ƒêang ph√°t`;
        }, 3000);
      };

      video.addEventListener("ended", () => {
        if (currentEpisode < episodes.length - 1) {
          status.textContent = "‚è≠Ô∏è T·ª± ƒë·ªông chuy·ªÉn t·∫≠p sau 3 gi√¢y...";
          setTimeout(() => {
            loadEpisode(currentEpisode + 1);
            video.play();
          }, 3000);
        } else {
          status.textContent = "üéâ ƒê√£ xem h·∫øt t·∫•t c·∫£ t·∫≠p!";
        }
      });

      function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}:${s.toString().padStart(2, "0")}`;
      }

      setInterval(() => {
        if (!video.paused) {
          const drift = (video.currentTime - audio.currentTime).toFixed(2);
          document.getElementById(
            "videoTime"
          ).textContent = `Video: ${formatTime(video.currentTime)}`;
          document.getElementById(
            "audioTime"
          ).textContent = `Audio: ${formatTime(audio.currentTime)}`;
          document.getElementById("drift").textContent = `Drift: ${drift}s`;
        }
      }, 1000);

      // Initialize
      window.addEventListener("DOMContentLoaded", () => {
        loadMovieList();
      });
    </script>
  </body>
</html>
